<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

    <main class="main-container">
        <section class="order-card">
            <article class="order-card__img">

            </article>
            <article class="order-card__info">
                <h1 class="info__title">Order Summary </h1>
                <p class="info__paragraph"> You can now listen to millons of songs, audiobooks
                    and podcast on any
                    device anywhere you like!
                </p>
                <div class="info__summary">
                    <img src="./images/icon-music.svg" alt="Icono de Música" class="summary__icon">
                    <div class="summary__detail">
                        <h2>Annual Plan</h2>
                        <span>$59.99 / year</span>
                    </div>
                    <a href="" class="summary__change"> Change</a>
                </div>
                <button class="button button-primary"> Proced to Payment</button>
                <button class="button button-secondary"> Cancel Order </button>

            </article>

        </section>
    </main>
